syntax = "proto3";

package ndbc;

import "proto/common.proto";

option go_package = "github.com/liambardong/grpc-ndbc/proto:proto";

service StationService { rpc GetStations(Empty) returns (GetStationsResponse); }

message GetStationsResponse { repeated Station stations = 1; }

message Station {
  string stationId = 1;
  string owner = 2;
  string type = 3;
  string hull = 4;
  string name = 5;
  string payload = 6;
  string timezone = 7;
  string forecast = 8;
  string note = 9;
}
